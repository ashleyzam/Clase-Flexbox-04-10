<!DOCTYPE html>
<html lang="en">

<head>
  <title>Align Items</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <h1>Aprendiendo flexbox</h1>

  <h2>propiedad align-items</h2>
  <p>
    Esto define el comportamiento predeterminado de cómo se distribuyen los elementos flexibles a lo largo del eje
    secundario(eje transversal) en la línea actual. Piensen en esta propiedad como la versión justify-content para el
    eje secundario
  </p>
  <section class="posicion-de-imagen">
    <img src="./assets/align-items.jpg" alt="explicación-de-propiedad-align-items" />
  </section>
  <section class="contenedor-flex">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
    <div class="flex-item">4</div>
  </section>
</body>

</html>
